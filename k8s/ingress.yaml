apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: canada-tourist-ingress
  namespace: canada-tourist
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  - host: canada-tourist.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
  tls:
  - hosts:
    - canada-tourist.local
    secretName: canada-tourist-tls
