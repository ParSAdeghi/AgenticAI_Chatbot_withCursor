# Azure DevOps Pipeline for CI/CD
# This pipeline builds and deploys the Docker image to Azure Container Registry

trigger:
  branches:
    include:
      - main
      - develop

pool:
  vmImage: 'ubuntu-latest'

variables:
  resourceGroup: 'canada-agent-rg'
  acrName: 'canadaagent'
  imageName: 'canada-agent-backend'
  dockerfilePath: '$(Build.SourcesDirectory)/backend/Dockerfile'

stages:
- stage: Build
  displayName: 'Build and Push Docker Image'
  jobs:
  - job: BuildJob
    displayName: 'Build Docker Image'
    steps:
    - task: Docker@2
      displayName: 'Build and push image to ACR'
      inputs:
        command: buildAndPush
        repository: $(imageName)
        dockerfile: $(dockerfilePath)
        containerRegistry: 'ACRConnection'
        tags: |
          $(Build.BuildId)
          latest

- stage: Deploy
  displayName: 'Deploy to Azure'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeployToACI
    displayName: 'Deploy to Container Instances'
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureCLI@2
            displayName: 'Deploy to ACI'
            inputs:
              azureSubscription: 'AzureServiceConnection'
              scriptType: 'bash'
              scriptLocation: 'scriptPath'
              scriptPath: '$(Pipeline.Workspace)/azure/deploy-aci.sh'
              arguments: '$(resourceGroup) $(acrName) $(imageName) $(Build.BuildId)'
