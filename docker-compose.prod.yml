# Docker Compose for Production Testing
# Usage: docker-compose -f docker-compose.prod.yml up

version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: canada-agent-backend:latest
    container_name: canada-agent-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - CORS_ALLOW_ORIGINS=${CORS_ALLOW_ORIGINS:-*}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - canada-agent-network

networks:
  canada-agent-network:
    driver: bridge
